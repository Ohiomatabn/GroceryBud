<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="modal">Pleasse enter a name</div>
      <h1>Grocery Bud</h1>
      <div class="grocery-input">
        <input
          type="text"
          placeholder="Enter a Grocery"
          name="Grocery"
          id="grocery-name"
        />
        <button type="submit" id="add">Add</button>
      </div>
      <div class="grocery-container">
        <div class="grocery-list">
          <h3>Name</h3>
          <h3>Modified Date</h3>
          <div class="icons"></div>
        </div>
      </div>
      <p class="clear" id="clear"><span>Clear All</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
